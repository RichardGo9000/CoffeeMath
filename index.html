    <div id="settingsCard">
        <h4>Topics</h4>
        <label class="checkboxContainer">Addition
            <input id="topicAddition" type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Subtration
            <input id="topicSubtraction" type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Multiplication
            <input id="topicMultiplication" type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Division
            <input  id="topicDivision"type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Factorial
            <input id="topicFactorial" type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="checkboxContainer">Percentage
            <input id="topicPercentage" type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Exponent
            <input id="topicExponent" type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Negatives
            <input id="topicNegatives" type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Fractions
            <input id="topicFractions" type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Decimals
            <input id="topicDecimals" type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Logarithms
            <input id="topicLogarithms" type="checkbox">
            <span class="checkmark"></span>
        </label>

        <h4>Options</h4>
        <label class="checkboxContainer">Time Responses
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Topic Probability
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="checkboxContainer">Install
            <input class="installBtn" type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">Font Size
            <select id="font-size" name="font-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </label>
        <label class="container">Quiz Length
            <input id="quizLength" type="number" value="10" />
        </label>
        <label class="container">Difficulty
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="moderate">Moderate</option>
                <option value="hard">Hard</option>
            </select>
        </label>
        <label class="container">
            <a>Go to CoffeeMath App</a>
        </label>
    </div>
