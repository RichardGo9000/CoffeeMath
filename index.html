<!-- open div for settings card -->
    <div id="settingsCard">
        <h4>Topics</h4><!-- title for the topics section of settings menu -->
        <label class="checkboxContainer">Addition <!-- open label for addition checkbox -->
            <input id="topicAddition" type="checkbox" checked="checked"> <!-- addition checkbox -->
            <span class="checkmark"></span> <!-- span containing custom checkmark -->
        </label><!-- close label for addition setting -->
        <label class="checkboxContainer">Subtration<!-- open label for  subtraction -->
            <input id="topicSubtraction" type="checkbox" checked="checked"><!-- checkbox for subtraction -->
            <span class="checkmark"></span><!-- custome checkmark for subtraction -->
        </label><!-- close label for subtraction setting -->
        <label class="checkboxContainer">Multiplication<!-- open label for multiplication setting -->
            <input id="topicMultiplication" type="checkbox" checked="checked"><!-- checkbox for multiplication -->
            <span class="checkmark"></span><!-- custom checkmark for checkbox -->
        </label><!-- close label for multiplication setting -->
        <label class="checkboxContainer">Division<!-- open label for division setting -->
            <input  id="topicDivision"type="checkbox" checked="checked"><!-- checkbox for division setting -->
            <span class="checkmark"></span><!-- custom checkmark for division checkbox -->
        </label><!-- close label fr division setting -->
        <label class="checkboxContainer">Factorial<!-- open label tag for factorial setting -->
            <input id="topicFactorial" type="checkbox"><!-- checkbox for factorial setting -->
            <span class="checkmark"></span><!-- custom checkmark for factorial setting -->
        </label><!-- close label tag for factorial setting -->

        <label class="checkboxContainer">Percentage<!-- open label tag for percentage setting -->
            <input id="topicPercentage" type="checkbox"><!-- checkbox for factorial setting -->
            <span class="checkmark"></span><!-- custom checkmark for percentage setting -->
        </label><!-- close label for percentage setting -->
        <label class="checkboxContainer">Exponent<!-- open exponent label -->
            <input id="topicExponent" type="checkbox"><!-- checkbox for exponent setting -->
            <span class="checkmark"></span><!-- custom checkmark for exponent setting -->
        </label><!-- close label for exponent setting -->
        <label class="checkboxContainer">Negatives<!-- open label for negatives setting -->
            <input id="topicNegatives" type="checkbox"><!-- checkbox for negatives setting -->
            <span class="checkmark"></span><!-- custom checkmark for negatives setting  -->
        </label><!-- close label for negative settings -->
        <label class="checkboxContainer">Fractions<!-- open label for fractions setting -->
            <input id="topicFractions" type="checkbox"><!-- checkbox for fractions setting -->
            <span class="checkmark"></span><!-- custom checkmark for fractions setting -->
        </label><!-- close label for fractions setting -->
        <label class="checkboxContainer">Decimals<!-- open label for decimal setting -->
            <input id="topicDecimals" type="checkbox"><!-- checkbox for decimal setting -->
            <span class="checkmark"></span><!-- custom checkmark for decimal setting -->
        </label><!-- close label for decimal setting -->
        <label class="checkboxContainer">Logarithms <!-- open label for  logarithm setting -->
            <input id="topicLogarithms" type="checkbox"> <!-- checkbox for logarithm setting -->
            <span class="checkmark"></span><!-- custom checkmark for log setting -->
        </label><!-- close log stetting label -->

        <h4>Options</h4><!-- title for application settings -->
        <label class="checkboxContainer">Time Responses<!-- open label for time repsonses setting -->
            <input type="checkbox"><!-- check box to enable reponse timing -->
            <span class="checkmark"></span><!-- custom checkmark for response timimng -->
        </label><!-- close label for response timing -->
        <label class="checkboxContainer">Topic Probability<!-- open label for weighting the probability of a topic being presented -->
            <input type="checkbox"><!-- checkbox for topic probability, needs id to be implemented -->
            <span class="checkmark"></span><!-- custome checkmark for topic probability -->
        </label><!-- end label for topic probability -->
        <label class="checkboxContainer">Install<!-- lebel to install pwa -->
            <input class="installBtn" type="checkbox"><!-- checkbox that actually triggers install -->
            <span class="checkmark"></span><!-- custom checkmark to show PWA is installed  -->
        </label><!-- close install option label -->
        <label class="container">Font Size<!-- open label for font size -->
            <select id="font-size" name="font-size"><!-- font size select input -->
                <option value="small">Small</option><!-- small font size option -->
                <option value="medium">Medium</option><!-- medium font size option -->
                <option value="large">Large</option><!-- large font size option -->
            </select><!-- end font size select input -->
        </label><!-- close font size option label -->
        <label class="container">Quiz Length<!-- open label to quiz length -->
            <input id="quizLength" type="number" value="10" /><!-- number input for quiz length option -->
        </label><!-- close label for quiz length setting -->
        <label class="container">Difficulty<!-- open label tag for difficulty setting -->
            <select id="difficulty" name="difficulty"><!-- select input for quiz difficulty -->
                <option value="easy">Easy</option><!-- easy difficulty option -->
                <option value="moderate">Moderate</option><!-- medium difficulty option -->
                <option value="hard">Hard</option><!-- hard difficulty option -->
            </select><!-- close select input for difficult option -->
        </label><!-- close label for difficulty option -->
    </div><!-- close settings menu div tag -->
